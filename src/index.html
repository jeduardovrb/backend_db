<!doctype html>
<html lang="pt_br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap-4.0.0/dist/css/bootstrap.min.css">

    <!-- logo -->
    <link rel="shortout icon"  href="images/logo.png" />

    <!-- Customizando CSS do Bootstrap -->
    <link rel="stylesheet" href="css/style.css">

    <title>Silver Sistemas</title>
  </head>
  <body>
    <div class="container">
      <header class="head my-3">
          <nav class="navbar navbar-expand-lg navbar-light head__custom-nav">
              <a class="navbar-brand d-flex align-items-center" href="#">
                  <img src="images/logo.png" alt="website logo">
                  <span>Silver Sistemas</span>
              </a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                  <span><img src="images/menu1.png" alt=""></span>
              </button>
              <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                  <ul class="navbar-nav">
                      <li class="nav-item">
                          <a class="nav-link" href="#">Home</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link text-primary" href="#contatos">Contatos</a>
                      </li>
                  </ul>
              </div>
          </nav>
      </header>
  </div>

  <!--Corpo-->
  <section class="container">
      <div class="row custom-section d-flex align-items-center">
          <div class="col-12 col-lg-4">
            <h1 class="display-4">Postagem</h1>
            <form name="/" action="" method="post">
              
              
              Nome:<br /> 
              <input type="text" size="30" name="name" placeholder="Nome">           
              
              
              E-mail:<br /> 
              <input type="text" size="30" name="email" placeholder="E-mail"> 
                
              
               
              Comentários:<br /> 
              <textarea name="comentario" placeholder="Comentário"></textarea> 
              
              Senha:<br />
              <input type="password" name="senha" placeholder="Digite sua senha">

              <p></p>
              <input type="submit" name="BTEnvia" value="Enviar"> 
              
              </form>
              <a href="#">Sobre</a>
          </div>
          <div class="col-12 col-lg-8">
              <img src="images/banner.png" alt="Processo de trabalho Silver">
          </div>
      </div>
  </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="bootstrap-4.0.0/dist/js/bootstrap.min.js"></script>
  </body>
</html>
